<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Nhập</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Đăng Nhập</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="d-grid">
                <button type="submit" id="loginBtn" class="btn btn-primary">Đăng nhập</button>
              </div>
              <div id="message" class="text-center mt-3 text-danger"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS xử lý đơn giản (giả lập login) -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (username === "admin" && password === "123456") {
        message.classList.remove("text-danger");
        message.classList.add("text-success");
        message.textContent = "Đăng nhập thành công!";
      } else {
        message.classList.remove("text-success");
        message.classList.add("text-danger");
        message.textContent = "Sai tên đăng nhập hoặc mật khẩu!";
      }
    });
  </script>

</body>
</html>
